namespace: find-fuel-cnpg-db

operatorArgoApplication:
  name: cnpg-operator
  namespace: argocd

cluster:
  name: postgres-cluster
  instances: 3
  storageSize: 10Gi
  imageName: ghcr.io/cloudnative-pg/postgis:17-3.4

secrets:
  postgres:
    initdb:
      secretName: postgres-secret
      dbName: test
      dbUser: test
      dbUserAsBase64: dGVzdA==
      dbPasswordAsBase64: dGVzdA==
    superuser:
      secretName: postgres-super-user-secret
      dbUserAsBase64: cG9zdGdyZXM=
      dbPasswordAsBase64: cG9zdGdyZXM=

flags:
  enablePostgis: true