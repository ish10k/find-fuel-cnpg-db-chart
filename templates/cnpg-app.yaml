apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/cloudnative-pg/cloudnative-pg
    targetRevision: HEAD
    chart: cloudnative-pg
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-db
  syncPolicy:
    automated:
      prune: true
      selfHeal: true